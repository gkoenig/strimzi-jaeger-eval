kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: postgres-pvc
   annotations:
     volume.beta.kubernetes.io/storage-class: standard
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-configuration
  labels:
    app: postgres
data:
  POSTGRES_DB: demodb
  POSTGRES_USER: dbuser
  POSTGRES_PASSWORD: dbpasswd
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:12
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-configuration
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgredb
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
 name: postgres
spec:
 ports:
   - port: 5432
 selector:
   app: postgres          