kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: postgres-pvc
   annotations:
     volume.beta.kubernetes.io/storage-class: standard
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-configuration
  labels:
    app: postgres
data:
  POSTGRES_DB: demodb
  POSTGRES_USER: dbuser
  POSTGRES_PASSWORD: dbpasswd
  postgresql.conf: |
    wal_level = logical             
    max_wal_senders = 1             
    max_replication_slots = 1
    listen_addresses = '*'
  pg_hba.conf: |
    host all all 10.0.0.0/8 trust
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:12
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-configuration
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgredb
        - name: pg-config
          mountPath: /var/lib/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: pg-config
          mountPath: /var/lib/postgresql/pg_hba.conf
          subPath: pg_hba.conf
        args:
          - "-c"
          - "config_file=/var/lib/postgresql/postgresql.conf"
          #- "-c"
          #- "hba_file=/var/lib/postgresql/pg_hba.conf"
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: pg-config
        configMap:
          name: postgres-configuration
---
apiVersion: v1
kind: Service
metadata:
 name: postgres
spec:
 ports:
   - port: 5432
 selector:
   app: postgres          